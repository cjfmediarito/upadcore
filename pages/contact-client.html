<script>

/* NAVIGATION HEADER*/

var didScroll = false;

var jumbotron = document.getElementById('jumbotron-about');
var jumbotron_bcr = jumbotron.getBoundingClientRect();
var navbar = document.getElementById('navbar');
var navbar_brand = document.getElementsByClassName('navbar-brand');
var navbar_bcr = navbar.getBoundingClientRect();
window.onscroll = doOnScroll;

function doOnScroll() {
    didScroll = true;
    jumbotron_bcr = jumbotron.getBoundingClientRect();
    navbar_bcr = navbar.getBoundingClientRect();
    if((jumbotron_bcr.bottom-(navbar_bcr.bottom-navbar_bcr.top)) <= 0) {
      if (!(hasClass(navbar,'colorize'))) {
        $("#navbar").show("slow");
        navbar.classList.add('colorize');
        navbar_brand.classList.add('colorize');
      }
    }
    else {
      if ((hasClass(navbar,'colorize')) && ((jumbotron_bcr.bottom-(navbar_bcr.bottom-navbar_bcr.top)) >= 0)) {
        $("#navbar").hide("slow");
        if(window.getComputedStyle(navbar).display == "none"){
          navbar.classList.remove('colorize');
        }
      }
    }
}

setInterval(function() {
    if(didScroll) {
        didScroll = false;
    }
}, 100);

/* DROPDOWN */

$(document).on('click', function(event) {
  if ((!$(event.target).closest('.button-more#button-more-1').length)) {
    $('.button-more#button-more-1').parent().next().removeClass('toggle-dropdown-active toggle-dropdown-visible');
  }
  if ((!$(event.target).closest('.button-more#button-more-2').length)) {
    $('.button-more#button-more-2').parent().nelast-namext().removeClass('toggle-dropdown-active toggle-dropdown-visible');
  }
});
</script>

<script>

$('.button-more').click(function(event){
  var thisdropdown = $(this).parent().next();
  if (thisdropdown.hasClass('toggle-dropdown-active')) {
    thisdropdown.removeClass('toggle-dropdown-active toggle-dropdown-visible');
  }
  else {
    thisdropdown.addClass('toggle-dropdown-active');
    setTimeout(function (){thisdropdown.addClass('toggle-dropdown-visible');}, 0);
  }
});

</script>
